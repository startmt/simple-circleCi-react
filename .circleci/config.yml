# Use the latest 2.1 version of CircleCI pipeline processing engine, see https://circleci.com/docs/2.0/configuration-reference/
version: 2

# Orchestrate or schedule a set of jobs, see https://circleci.com/docs/2.0/workflows/

    # Run the welcome/run job in its own container
jobs:
  react:
    working_directory: ~/simple-circleCi-react
    docker:
      - image: circleci/node:8
    steps:
    # - setup_remote_docker:
    #     docker_layer_caching: true
    - checkout
    - restore_cache:
        keys:
          - v1-dependencies-{{ checksum "package.json" }}
          - v1-dependencies- 
          - run:
            name: Install Dependencies
            command: npm install
          - save_cache:
            key: v1-npm-deps-{{ checksum "package-lock.json" }}
            paths:
              - ./node_modules
          - run:
              name: build react
              command: npm run build
              #  |docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD && \
              #  docker build -t $DOCKER_USERNAME/test-react-app . && \
              #  docker push $DOCKER_USERNAME/test-react-app \
              
          - run:
                name: Firebase Deploy
                command: ./node_modules/.bin/firebase deploy --project $PROJECT_ID --token "$TOKEN_FIREBASE"
workflows:
  version: 2
  deploy:
    jobs:
          - react:
              filters:
                branches:
                  only:
                    - master
